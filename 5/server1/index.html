<!DOCTYPE html>


<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Manjot Randahwa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_comp4537_lab5</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="./js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- First Part -->
        <div class="part" id="insert_pre_determined_data">
            <h2>Insert Pre-Determined Data</h2>
            <button class="button insert" id="part1Button">Click Me</button>
            <div class="response" id="part1Response"></div>
        </div>

        <!-- Second Part -->
        <div class="part" id="insert_query">
            <h2>Send Query</h2>
            <button class="button submit" id="part2Button">Submit</button>
            <textarea class="text-input query" id="textInput" placeholder="Enter query"></textarea>
            <div class="response" id="part2Response"></div>
        </div>
    </div>
</body>
